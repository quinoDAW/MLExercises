<html>

	<head>
	
		<title>Exercise 13</title>
		
		<style>
		
			table {
				border: 1px solid #CCCCCC;
				border-collapse: collapse;
				margin: 20px;
			}
			
			th, td {
				font-family: courier;
				text-align: center;
				border: 1px solid #CCCCCC;
				border-collapse: collapse;
				padding: 5px;
			}
			
			#empty {
				border-top: hidden;
				border-left: hidden;
			}
		
		</style>
	
	</head>
	
	<body>
	
		<table>
		
			<tr>
			
				<th id="empty" rowspan="2"></th>
				<th colspan="5">TIMETABLE</th>
			
			</tr>
			
			<tr>
			
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			
			</tr>
			
			<tr>
			
				<td>08:00 - 09:00</td>
				<td>FOL</td>
				<td>FOL</td>
				<td rowspan="2">SI</td>
				<td>SI</td>
				<td rowspan="2">SI</td>
			
			</tr>
			
			<tr>
			
				<td>09:00 - 10:00</td>
				<td>ML</td>
				<td>ML</td>
				<td>DB</td>
			
			</tr>
			
			<tr>
			
				<td>10:00 - 11:00</td>
				<td>PL</td>
				<td>SI</td>
				<td>PL</td>
				<td>ML</td>
				<td>PL</td>
			
			</tr>
			
			<tr>
			
				<td>11:00 - 11:30</td>
				<td colspan="5">BREAK</td>
			
			</tr>
			
			<tr>
			
				<td>11:30 - 12:30</td>
				<td>PL</td>
				<td>ED</td>
				<td>DB</td>
				<td rowspan="2">PL</td>
				<td>PL</td>
			
			</tr>
			
			<tr>
			
				<td>12:30 - 13:30</td>
				<td>ED</td>
				<td>PL</td>
				<td>FOL</td>
				<td rowspan="2">DB</td>
			
			</tr>
			
			<tr>
			
				<td>13:30 - 14:30</td>
				<td>DB</td>
				<td>DB</td>
				<td>ML</td>
				<td>ED</td>
			
			</tr>
		
		</table>
	
	</body>

</html>
